plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Added Firebase plugin
}

android {
    namespace "com.example.jansuvidha"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.jansuvidha" // ✅ Must match Firebase
        minSdkVersion flutter.minSdkVersion // ✅ Required minimum for Firebase Auth
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation('com.google.android.gms:play-services-maps:18.2.0') {
        exclude module: 'google_api_headers'
    }
}

configurations.all {
    exclude module: 'google_api_headers'
}
